<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      height: 100vh;
      display: flex;
      align-items: center;

    .container {
      max-width: 600px;

    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .tagline {
      font-weight: 300;
      font-size: 1rem;
      margin-bottom: 40px;
      color: #94a3b8;
    }

    .links {
      display: flex;
      gap: 25px;
      justify-content: center;
      margin-top: 20px;
    }

    .icon-link {
      width: 50px;
      height: 50px;
      border: 1px solid #334155;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f1f5f9;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .icon-link:hover {
      background-color: #334155;
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.8rem;
      color: #64748b;
    }
  </style>
</head>
