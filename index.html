<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arcan Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .tagline {
      font-weight: 300;
      font-size: 1rem;
      margin-bottom: 40px;
      color: #94a3b8;
    }

    .email {
      display: inline-block;
      padding: 12px 24px;
      border: 1px solid #334155;
      border-radius: 8px;
      text-decoration: none;
      color: #f1f5f9;
      transition: all 0.3s ease;
    }

    .email:hover {
      background-color: #334155;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.8rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arcan Labs</h1>
    <div class="tagline">Engineering Intelligent Digital Systems</div>
    <p>
      We're building innovative solutions at the intersection of technology,
      automation, and scalable infrastructure.
      <br><br>
      Our platform is launching soon.
    </p>

    <a href="mailto:arcanlabslk@gmail.com" class="email">
        arcanlabslk@gmail.com
    </a>
  </div>

</html>
